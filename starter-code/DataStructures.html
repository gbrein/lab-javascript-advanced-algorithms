<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <div class="container">
      <div class="row">
          <div class="col-sm">
              <div class="form-group">
                    <label for="formGroupExampleInput" class="text"><h1>Stack</h1></label>
                    <input type="text" class="form-control form-stack" id="formGroupExampleInput" placeholder="Add the Element to the Stack...">
                    <button type="button" class="btn btn-primary" id="add-stack">Add</button>
                    <button type="button" class="btn btn-danger" id="take-stack" >Take</button>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                        <li class="list-group-item list-group-item-info li-stack"></li>
                       </ul>
                  </div>
            </div>



            <div class="col-sm">
            </div>



            <div class="col-sm">
                <div class="form-group">
                    <label for="formGroupExampleInput" class="text"><h1>Queue</h1></label>
                    <input type="text" class="form-control form-queue" id="formGroupExampleInput" placeholder="Add the Element to the Queue...">
                    <button type="button" class="btn btn-primary" id="add-queue">Add</button>
                    <button type="button" class="btn btn-danger" id="take-queue">Take</button>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info li-queue" ></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                        <li class="list-group-item list-group-item-info li-queue"></li>
                       </ul>
                  </div>
          </div>
      </div>
      

  </div>
  
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
